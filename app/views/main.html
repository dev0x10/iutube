<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand">IUTube Sample Application Using AngularJS and Youtube API</a>
        </div>
    </div>
</div>
<div class = "navbar navbar-default navbar-fixed-bottom navbar-inverse">
    <div class = "container">
        <div class="col-lg-8 col-lg-offset-2">
            <div class="col-md-12">
                <div class="input-group navbar-form">
                    <span class="input-group-btn">
                        <button class="btn btn-primary" type="submit" ng-click="load()">Load</button>
                    </span>
                    <input type="text" class="form-control" ng-model="videoUrl" ng-keypress="loadByKeypress($event)" placeholder="YouTube Video URL">
                </div>
            </div>
        </div>
    </div>
</div>
<div class="divider"></div>
<div class="container">
    <div class="row">
        <div class="col-md-4">
            <div class="panel panel-default">
                <!-- Default panel contents -->
                <div class="panel-heading">
                    <form class=" navbar-form">
                        <div class="input-group">
                            <input type="text" class="form-control" ng-model="keyword" />
                            <span class="input-group-btn">
                                <button class="btn btn-primary" type="submit" ng-click="search()">Search</button>
                            </span>
                        </div>
                        <input type="checkbox" ng-model="autorepeat" ng-checked="autorepeat" ng-change="changeAutoRepeat()"  /> Auto Repeat Video
                    </form>
                </div>
                <div class="panel-body">
                    <form class="form-inline">
                        <div class="form-group">
                            <label for="filter">Sort By: </label>
                        </div>
                        <div class="form-group">
                            <select id="filter" class="form-control" ng-model="filter" ng-options="t.name for t in filters"></select>
                        </div>
                    </form>
                </div>
                <div class = "list-group">
                    <div class="pre-scrollable">
                        <div yt-video-info  ng-repeat="video in videos" ></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-8 center-block">
            <div class="video-container">
                <div id="ytplayer"></div>
            </div>
        </div>
    </div>
</div>
